<section id="page_form">
<h1>Rejoignez notre équipe bénévole ! Contactez-nous !</h1>

<div class="container">

    <img src="./../../../assets/img/image_acceuil.png" class="image_home"/>

    <div class="container_form">
    
        <form >
            <div class="first_field">


                <mat-form-field appearance="outline" class="field">
                    <mat-label for="prenom">Prénom </mat-label>
                    <input id="prenom"  matInput type="text">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label for="nom">Nom </mat-label>
                    <input id="nom"  matInput type="text">
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label for="phoneNumber">Téléphone </mat-label>
                <input id="phoneNumber"  matInput type="tel">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="email">Email</mat-label>
                <input id="email"  matInput type="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="description">Description </mat-label>
                <textarea id="description" matInput></textarea>
            </mat-form-field>

            <div class="container_btn">
                <button mat-button class="btn" >Soumettre</button>
            </div>
        </form>
    </div>
</div>
</section>
