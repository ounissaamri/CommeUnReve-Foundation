<div class="blog-section">
  
<h2 >Articles de blog</h2>
    <div class="articles-container">
      <!-- les 4blog  -->
      @for (article of articles; track article.title) {
        <mat-card class="article-card" (click)="navigate(article._id)">
          <img mat-card-image src="{{back_url + article.image}}" alt="Veuves">
          <mat-card-content>
      
            <p>{{article.titre}}</p>
          </mat-card-content>
        </mat-card>
      }
     
     
    </div>
  </div>
