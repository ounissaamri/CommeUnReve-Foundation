<div>
  <mat-toolbar > ❤ Mes coordonées </mat-toolbar>
</div>

<div class="containerForm" formGroupName="personalInfoFormGroup">

  <mat-checkbox (click)="toggleForm()">
    {{changeTogglecheckbox() }}
  </mat-checkbox> 
<br>

      @if (showForm){
        <mat-form-field appearance="outline">
          <mat-label for="raisonsociale" >Raison sociale </mat-label>
        <input id="raisonsociale" matInput formControlName="raisonsociale" >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="SIRENSIRET" >SIREN SIRET</mat-label>
        <input id="SIRENSIRET" matInput formControlName="SIRENSIRET" >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="formejuridique" >Forme juridique</mat-label>
        <input id="formejuridique" matInput formControlName="formejuridique" >
        </mat-form-field>
      }


    <div class="first_field">
       <mat-form-field appearance="outline" class="field">
      <mat-label (click)="toggleForm()" for="prenom">{{changeToggleprenom()}}</mat-label>
      <input id="prenom" formControlName="firstname" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label (click)="toggleForm()" for="nom">{{changeTogglenom()}}</mat-label>
      <input id="nom" matInput formControlName="lastName">
      </mat-form-field>
    </div>
  
      <mat-form-field appearance="outline">
        <mat-label for="email"> Email</mat-label>
      <input id="email" matInput formControlName="email" >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="confirmEmail">Confirmation Email</mat-label>
      <input id="confirmEmail" matInput formControlName="confirmEmail" >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="adresse">Adresse</mat-label>
      <input id="adresse" matInput formControlName="address" >
      </mat-form-field>

    
    <div class="first_field">
      <mat-form-field appearance="outline">
        <mat-label for="codePostal" >Code postal</mat-label>
      <input id="codePostal" matInput formControlName="postalCode" >
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label for="ville">Ville</mat-label>
      <input id="ville" matInput formControlName="city" >
      </mat-form-field>
    </div>

      <mat-form-field appearance="outline">
        <mat-label for="pays" >Pays</mat-label>
      <input id="pays" matInput formControlName="country"  >
      </mat-form-field> 

  <p>* Champs obligatoires</p>

</div>
