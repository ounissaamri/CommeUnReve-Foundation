<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sélection Column -->
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef> Sélection </th>
      <td mat-cell *matCellDef="let element"> {{element.selection}} </td>
    </ng-container>
  
    <!-- Don Column -->
    <ng-container matColumnDef="don">
      <th mat-header-cell *matHeaderCellDef> Don </th>
      <td mat-cell *matCellDef="let element"> {{element.don}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="total-row">
    <span>Total mensuel</span>
    <span>{{total}} €</span>
  </div>
