<div class="container_group">
    <mat-button-toggle-group appearance="legacy" name="fontStyle2" aria-label="Font Style">
        @for(option of options; track option?.id) {
            <mat-button-toggle class="button button-{{option?.id}}" (click)="setValue(option)" [ngClass]="{active: option?.id === value?.id}" >
                {{ option.libelle }}
            </mat-button-toggle>
        } 
   </mat-button-toggle-group>
</div>
